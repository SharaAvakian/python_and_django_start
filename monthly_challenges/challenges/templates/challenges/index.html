{%extends 'challenges/base.html'%}

    <title>{%block title%}monthly challeneges{%endblock%}</title>

{%block content%}
    <p>
        Welcome to the challenges page. Choose your month:
    </p>

  {% for month in monthly_challenges %}
    <h3>
        <a href="{% url 'month_' month %}">
            {{ month|title }}
        </a>
    </h3>
{% empty %}
    <p>No months found.</p>
{% endfor %}
{%endblock%}
